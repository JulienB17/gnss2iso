[project]
name = "gnss2iso"
version = "0.1"
description = "Toolbox for geographic & geodetic data handling"
readme = "README.md"
authors = [{ name ="Julien Barneoud", email='julien.barneoud@ign.fr'}]
license = { text ="GPL-3.0 license"}
dependencies = [
  "pandas>=2.1.4",
  "geopandas>=0.14.2",
  "tqdm"
]

[project.urls]
homepage = 'https://github.com/JulienB17/gnss2iso'

[build-system]
requires = ['setuptools>=64']
build-backend = 'setuptools.build_meta'
